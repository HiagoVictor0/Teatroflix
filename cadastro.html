<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Teatroflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://www.pngall.com/wp-content/uploads/5/Drama-Mask-Theatre-PNG-Picture-144x144.png" alt="Teatroflix">
        </div>
        <nav class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="#programacao">Programação</a>
            <a href="meus-ingressos.html">Ingressos</a>
            <a href="suporte.html">Suporte</a>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div> 
    </header>

<section class="formulario">
    <h2>Crie sua Conta</h2>

    <form action="login.html" method="POST">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="submit" class="botao-formulario">Cadastrar</button>
    </form>

    <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
</section>

<footer>
    <p>&copy; 2025 Teatroflix - Todos os direitos reservados.</p>
</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const menuToggle = document.getElementById("menu-toggle");
          const menu = document.getElementById("menu");
      
          menuToggle.addEventListener("click", () => {
            menu.classList.toggle("ativo");
          });
        });
      </script>
      
</body>
</html>
