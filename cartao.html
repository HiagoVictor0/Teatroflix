<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão - Teatroflix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="month"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a80000;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .popup-content button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #a50000;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pagamento com Cartão</h2>
        <form id="form-cartao">
            <label for="nome">Nome no Cartão</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero">Número do Cartão</label>
            <input type="text" id="numero" name="numero" maxlength="16" required>

            <label for="validade">Validade</label>
            <input type="month" id="validade" name="validade" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" maxlength="4" required>

            <button type="submit">Finalizar Pagamento</button>
        </form>
    </div>

    <!-- Modal (Popup) -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Pagamento Efetuado com Sucesso!</h2>
            <p>Seu ingresso já está disponível.</p>
            <button onclick="irParaIngressos()">Ir para Meus Ingressos</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Teatroflix - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("form-cartao").addEventListener("submit", function(event) {
            event.preventDefault(); // impede o envio padrão
            // Aqui você pode validar ou enviar os dados para o backend

            setTimeout(() => {
                document.getElementById("popup").style.display = "flex";
            }, 300); // simulação de processamento
        });

        function irParaIngressos() {
            window.location.href = "meus-ingressos.html";
        }
    </script>

</body>
</html>
